<div style="display: flex; flex-direction: column;">
    <mat-list style="background-color: white;">

        <mat-list-item *ngFor="let repo of repositoriosPaginados; let i = index" style="width: 50rem;">

            <span matListItemTitle (click)="goToRepoUrl(repo.html_url)" style="cursor: pointer;">{{ repo.name }}</span>

            <span matListItemLine>{{ repo.description }}</span>
            
            <div matListItemLine style="display: flex; align-items: center;">
                <mat-icon>star_outline</mat-icon>
                <span style="margin-right: 0.3rem;"> {{ repo.stargazers_count }} </span>
                <span style="margin-right: 0.3rem;"> - </span>
                <span>Atualizado em {{ repo.updated_at | date }}</span>
            </div>

            <mat-divider matListItemLine style="margin-top: 1.2rem;"></mat-divider>
        </mat-list-item>        

    </mat-list>

    <mat-paginator
        [hidePageSize]="true"
        [pageIndex]="pageIndex"
        [length]="paginatorLength"
        [pageSize]= "pageSize"
        (page)="handlePageChange($event)"
    ></mat-paginator>
</div>
