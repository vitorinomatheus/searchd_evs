<div class="barraContainer">
    <form (ngSubmit)="onSearch()" [ngClass]="{'form-home': !isHeader, 'form-header': isHeader}">
        <div [ngClass]="{'form-field-container': !isHeader, 'form-field-container-header': isHeader}">
            <mat-form-field appearance="outline" style="width: 100%; margin-right: 15px;">
                <input 
                    matInput 
                    [formControl]="pesquisaFormControl"
                    placeholder="Search"
                />
                <mat-icon matPrefix> search </mat-icon>
                <mat-error *ngIf="pesquisaFormControl.invalid">
                    {{ getErrorMessage() }}
                </mat-error>
            </mat-form-field>
    
            <button mat-raised-button 
                color="primary"
                type="submit"
                class="button"
            >
            Search
            </button>
        </div>
    </form>
</div>
